<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
<link href="assets/css/vendors.a904db6a68bf36f96a20.css" rel="stylesheet"><link href="assets/css/app.a904db6a68bf36f96a20.css" rel="stylesheet"></head>

<body class="login-page">
  <div class="login-inner">
    <div class="login">
      <div class="login__head">
        <div class="login-logo"><img src="assets/img/logo-pic.png" alt=""></div>
        <div class="login-title">Login</div>
      </div>

      <form action="#" class="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <div class="input-group">
            <span class="input-group-addon">
              <span class="icon-sprite ic_mail"></span>
            </span>
            <input type="text" class="form-control" placeholder="Type your email" id="login-email">
          </div>
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <div class="input-group">
            <span class="input-group-addon">
              <span class="icon-sprite ic_pass"></span>
            </span>
            <input type="text" class="form-control" placeholder="Type your password" id="login-password">
          </div>
        </div>

        <div class="login-options">
          <div class="st-check">
            <label>
              <input type="checkbox">
              <div class="fake-checkbox"></div>
              <span class="fake-check-text">Remembered me</span>
            </label>
          </div>

          <a href="#" class="login-pass-link">Forgot password?</a>
        </div>
        
        <div class="login-form__footer">
          <div class="btn btn-default btn-lg btn-success text-uppercase btn-min-w-lg">LOGIN</div>
        </div>
      </form>
    </div>
  </div>
<script type="text/javascript" src="assets/js/vendors.a904db6a68bf36f96a20.js"></script><script type="text/javascript" src="assets/js/app.a904db6a68bf36f96a20.js"></script></body>

</html>
